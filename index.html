<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreem DeFi - Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            text-align: center;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff0000, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero h1 {
            font-size: 3em;
            text-shadow: 0 0 20px #ff0000;
        }
        .hero p {
            font-size: 1.5em;
            color: #ffd700;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 10px;
        }
        .btn:hover {
            background: #ffd700;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to Shreem DeFi</h1>
        <p>Your trusted platform for decentralized finance and investment.</p>
        <button class="btn">Invest Now</button>
    </div>
</body>
</html>
